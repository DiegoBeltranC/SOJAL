<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/modals.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="contenedor" class="contenedor">
      <div id="contenedor-form">
        <form class="form" action="./services/login.php" method="post">
          <div class="container">
            <a id="btnCancelar"
              ><img src="./images/cancelar.png" width="6%" alt="Cancelar"
            /></a>
          </div>
          <h1 class="titulo">Hola, Bienvenido!</h1>
          <hr class="hr" />
          <div>
            <label class="label" for="gmail">Correo:</label><br />
            <input
              class="inputs"
              type="email"
              id="gmail"
              name="gmail"
              placeholder="ejemplo@gmail.com"
              required
            /><br /><br />
            <label class="label" for="password">Contraseña:</label><br />
            <input
              class="inputs"
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
              required
            /><br /><br />
            <label class="checkbox-container">
              <input type="checkbox" class="checkbox" />
              <span class="checkbox-custom"></span>
              Mostrar Contraseña </label
            ><br /><br />
          </div>
          <input type="submit" value="Iniciar Sesión" />
        </form>
      </div>
    </div>
  </body>
</html>
<script>
  // JavaScript para manejar el evento de clic en el botón de cancelar
  document.getElementById("btnCancelar").addEventListener("click", function () {
    var div = document.querySelector(".contenedor");
    div.style.display = "none";
    alert("Hola");
  });
</script>
